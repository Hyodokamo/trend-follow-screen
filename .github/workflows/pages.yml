name: Build and Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run screen
        run: |
          python main.py

      - name: Build dashboard
        run: |
          python make_dashboard.py

      - name: Disable Jekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Debug: show index tail
        run: |
          echo "----- docs/index.html tail -----"
          tail -n 30 docs/index.html || true
          echo "----- docs files -----"
          ls -la docs || true
          echo "----- docs/history files -----"
          ls -la docs/history || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
