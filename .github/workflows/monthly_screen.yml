name: Monthly Trend Follow Screen

on:
  schedule:
    # 毎月1日 00:30 UTC（= JST 09:30） ※scheduleはUTCです :contentReference[oaicite:10]{index=10}
    - cron: "30 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write  # 生成物をcommit/pushするため :contentReference[oaicite:11]{index=11}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screen
        run: |
          python main.py
          python make_dashboard.py

      - name: Commit & Push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out docs
          git commit -m "Update screen" || echo "No changes to commit"
          git push
